<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
                  <h3 class="mb-0">My ConnectIUP Account</h3>
                
              <form>
                <h4>User Information</h4>
                        <label>Username</label>
                        <input type="text" id="input-username"  placeholder="Username">

                
                      <div class="form-group focused">
                        <label>First name</label>
                        <input type="text" id="input-first-name"  placeholder="First name">
                      </div>
                    </div>
                    
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Last name</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name">
                      </div>

                      <div class="form-group focused">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="example@iup.edu">
                      </div>

                      <div class="form-group focused">
                        <label class="form-control-label" for="input-email">Birthday</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="02-23-2001">
                      </div>
                   
                
                <hr class="my-4">
                <!-- Address -->
                <h4>Contact Information</h4>
               
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Address</label>
                        <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" type="text">
                      </div>
                 
                 
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">City</label>
                        <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" >
                      </div>
                
                  
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country">Country</label>
                        <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country">
                      
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Postal code</label>
                        <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code">
                      </div>

                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Phone Number</label>
                        <input type="number"  class="form-control form-control-alternative" placeholder="123-456-7890">
                      </div>
                    
                <hr class="my-4">
                <!-- Description -->
                <h4 class="heading-small text-muted mb-4">Bio</h4>
            
                    <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ..."></textarea>
                  </div>
</body>
