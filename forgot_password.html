<!DOCTYPE html>

<html>
    <head>
        <title> ConnectIUP - Register </title>
        <link rel="stylesheet" href="css/style.css">
        <script src="scripts/err_proc.js"></script>
    </head>

    <body>
        <div class="box">
            <div class="titleBox">
                <img src="images/LogoConnectIUP.png" alt="ConnectIUP Logo">
                <p> Connect with Indiana University of Pennsylvania</p>
            </div>
            <div class="formBox">
                <form action="forgot_password.php" method="POST">
                    <input type="text" placeholder="IUP Email" name="email" required>
                    <input type="text" placeholder="Username" name="username" required>
                    <input type="password" placeholder="Current Password" name="password" required>
                    <input type="password" placeholder="New Password" name="new_password" required>
                    <input type="password" placeholder="Confirm New Password" name="confirm_new_password" required>
                    <button type="submit">
                        Confirm
                    </button>
                    <hr>
                    <p> Already Connected with IUP?</p>
                    <div class="secondaryButton">
                        <a href="login.html">
                            Sign In
                        </a>
                    </div>    
                </form>
            </div>
        </div>
    </body>
</html>
