<!DOCTYPE html>
<!-- ð“…ƒ -->
<html>
    <head>
        <title> ConnectIUP - Login </title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="box">
            <div class="titleBox">
                <img src="images/LogoConnectIUP.png" alt="ConnectIUP Logo">
                <p> Connect with Indiana University of Pennsylvania</p>
            </div>
            <div class="formBox">
                <form action="#">
                    <input type="text" placeholder="Email or Username">
                    <input type="password" placeholder="Password">
                    <button type="submit">
                        Login
                    </button>
                    <a href="#">
                        Forgot Password
                    </a>
                    <hr>
                    <p> Not Connected with IUP?</p>
                    <div class="secondaryButton">
                        <a href="register.html">
                            Create Account
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
